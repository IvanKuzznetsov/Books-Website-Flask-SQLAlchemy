{% extends "base.html" %}
{% block body %}
    <h2>Книги жанра {{ genre_name }}</h2>
    {% for book in books %}
        <ul>
        <li>{{ book.title }}</li>
        <li>Дата публикации: {{ book.publication_date }}</li>
        <li>Автор: {{ book.author }}</li>
        <li>Аннотация: {{ book.annotation }}</li>
        </ul>
        <hr>
    {% endfor %}
{% endblock %}
